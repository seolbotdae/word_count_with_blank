<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공백 포함 단어 갯수 계산기</title>
  </head>
  <body>
    <h1>공백 포함 단어 갯수 계산기</h1>
    <div>공백 포함 단어 갯수: <span class="count"></span></div>
    <textarea class="input" style="width: 335px; height: 300px"></textarea>
    <script>
      let textArea = document.querySelector(".input");
      let counter = document.querySelector(".count");

      textArea.addEventListener("input", (e) => {
        let inputArray = e.target.value;
        let inputWordArray = e.target.value.trim().split(" ");

        let word = inputWordArray[0] === "" ? 0 : inputWordArray.length;
        let blank = 0;

        for (let i = 0; i < inputArray.length; i++) {
          if (inputArray[i] === " ") {
            blank++;
          }
        }

        counter.innerHTML = word + blank;
      });
    </script>
  </body>
</html>
